<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎登陆华为站点</title>
    <link rel="stylesheet" href="../css/password.css">
    <link rel="stylesheet" href="../fonts/iconfont.css">
    <script src="../../node_modules/jquery/dist/jquery.min.js"></script>
</head>

<body>
    <div class="video">
        <video controls="controls" loop="loop" autoplay="autoplay" id="video" x-webkit-airplay="true"
            webkit-playsinline="true" muted="" style="width:100%;vertical-align:middle;">

            <source src="movie.ogg" type="video/ogg" />

            <source
                src="https://www.mercedes-benz.com.cn/content/dam/mb-cn/renovation/renovation-homepage/1221/testdrive-pc.mp4"
                type="video/mp4" />

        </video>
        <img src="https://www.mercedes-benz.com.cn/content/dam/mb-cn/renovation/renovation-homepage/0121-td/homepage-td.svg"
            alt="">

    </div>
    <div class="video1">
        <div class="head">
            <div class="head1">
                <div class="head1_1">
                    <img src="https://uniportal.huawei.com/uniportal/images/huawei_logo.png?version=2.0">
                </div>
                <ul class="head1_2">
                    <li>联系我们</li>
                    <li>帮助</li>
                    <li>简体中文（中国）</li>
                </ul>
            </div>
        </div>
        <div class="body1">
            <div class="inner">
                <div class="inner1">
                    HuaWei 账号登录
                </div>
            </div>
            <div class="mailbox">
                <ul class="mailbox1">
                    <li class="active">帐号/邮箱登录</li>
                    <li>手机号码登录</li>
                    <li>注册账号</li>
                </ul>
            </div>
    
            <div class="int">
                <!-- 帐号/邮箱登录 出现区域 -->
                <div class="formBox active">
                    <form class="formBox1">
                        <input type="text" placeholder="华为账号/邮箱/W3账号"> <br>
                        <input type="password" placeholder="密码">
                        <button class="but">登录</button>
                    </form>
                </div>
                <!-- 手机号登录 出现区域 -->
                <div class="cellphone">
                    <form class="cellphone1">
                        <select>
                            <option>中国大陆（+86）</option>
                            <option>--请选择--</option>
                            <option>阿富汗 (+93)</option>
                            <option>阿根廷 (+54)</option>
                            <option>埃及 (+20)</option>
                            <option>埃塞俄比亚 (+251)</option>
                            <option>爱尔兰 (+353)</option>
                            <option>爱沙尼亚 (+372)</option>
                            <option>比利时 (+32)</option>
                            <option>波兰 (+48)</option>
                        </select>
                        <input type="text" placeholder="手机号"><br>
                        <input type="text" placeholder="密码" style="width: 535px;">
                        <button class="but1">登录</button>
                    </form>
    
                </div>
                <!-- 注册区域 出现区域 -->
                <div class="register">
                    <div class="register1">
                        <div class="active">huawei账号注册</div>
                        <div>手机号码注册</div>
                    </div>
                    <!-- huawei账号注册 -->
                    <form class="form1 active">
                        用户名*<input type="text" placeholder="请输入账号"><br>
    
                        账号*<input type="text" placeholder="请输入账号"><br>
    
                        密码*<input type="password" placeholder="请输入密码"><br>
    
                        重复密码*<input type="password" placeholder="请再次输入密码"><br>
    
                        <button class="but2">注册</button>
                    </form>
                    <!-- 手机号账号注册 -->
                    <form class="form2 ">
                        手机号*<input type="text" placeholder="请输入手机号"><br>
    
                        用户名*<input type="text" placeholder="请输入账号"><br>
    
                        账号*<input type="text" placeholder="请输入账号"><br>
    
                        密码*<input type="password" placeholder="请输入密码"><br>
    
                        重复密码*<input type="password" placeholder="请再次输入密码"><br>
    
                        <button class="but3">注册</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="base">
            <div class="base1">
                <span>
                    版权所有 © 华为技术有限公司 1998-2022。保留一切权利。粤A2-20044005号
                </span>
                <span>隐私声明</span>
            </div>
        </div>
    </div>
    
</body>
<script src="../js/password.js"></script>
</html>
